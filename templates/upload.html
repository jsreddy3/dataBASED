<!doctype html>
<html>
<head>
    <title>Upload a File</title>
</head>
<body>
    <h1>Upload your file</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <!-- Display the list of uploaded files -->
    <div id="fileList">
        <h2>Uploaded Files:</h2>
        <ul id="uploadedFiles"></ul>
        <button onclick="submitSelectedFiles()">Submit Selected Files</button>
    </div>

    <!-- Place for displaying file content -->
    <textarea id="fileContentDisplay" rows="10" cols="50" readonly></textarea>


    <div id="chatInterface">
      <h2>Field Identification Assistant</h2>
      <div id="chatBox"></div>
      <input id="userInput" type="text" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  

    <!-- Link to our JavaScript file -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
